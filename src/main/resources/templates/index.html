<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>nameSapce</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<nav class="navbar navbar-default">

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">NameSpace</span>
            </button>
            <a class="navbar-brand" href="#">NameSpace</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if=" ${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=Iv1.8143781cecc4d17c&redirect_uri=http://localhost:8888/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="/publish" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">发布 </span></a>
                </li>
                <li class="dropdown" th:if="${session.user !=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->

</nav>
<div class="jumbotron" style="margin: 30px">
    <h1>Hello, world!</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
</div>
<div class="container-fluid " style="margin: 30px">
    <div class="row main">
        <!--            TODO col-lg-9 .col-md-12 .col-sm-12 .col-xs-12
                             col-lg-3 .col-md-12 .col-sm-12 .col-xs-12-->
        <div class="col-lg-9 .col-md-9 .col-sm-9 .col-xs-9">
            <h2><span class="glyphicon  glyphicon-list" aria-hidden="true"></span>发现</h2>
            <hr>
            <div class="media" th:each="question :${pagination.getQuestionDTOS()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-thumbnail" th:src="${question.getUser().getAvatarUrl()}" >
                    </a>
                </div>
                <div class="media-body" >
                    <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                    <span th:text="${question.getDescription()}"></span> <br>
                    <span class="test-desc" th:text="${question.getLikeCount()}"></span> <span class="test-desc">赞</span>
                    <span class="test-desc" th:text="${question.getCommentCount()}"></span> <span class="test-desc">条评论</span>
                    <span class="test-desc" th:text="${question.getViewCount()}"></span> <span class="test-desc">次阅读</span>
                    <span class="test-desc" th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>

                    <!--                    <span class="test-desc" th:text="${question.ge()}">2个回复·31次浏览·1小时前</span>-->

                </div>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous" th:if="${pagination.isShowFirstPage()}" th:href="@{/(page=1)}">
                            <span aria-hidden="true"><<</span>
                        </a>
                        <a href="#" th:if="${pagination.isShowPrevious()}" th:href="@{/(page=${pagination.getPage()-1})}" aria-label="Previous">
                            <span aria-hidden="true"><</span>
                        </a>
                    </li>
<!--                    <span th:each="page:${pagination.getPages()}">-->
                        <li th:each="page:${pagination.pages}"th:class="${page==pagination.page}? 'active' : ''">
                            <a href="#"th:href="@{/(page=${page})}" th:text="${page}"></a>
<!--                            <p th:text="${page==pagination.page}"></p>-->
<!--                            <p th:text="${pagination.page}"></p>-->
<!--                            <p th:text="${page}"></p>-->

                        </li>


<!--                    </span>-->
                    <li>
                        <a href="#" th:if="${pagination.isShowNext()}" th:href="@{/(page=${pagination.getPage()+1})}" aria-label="Next">
                            <span aria-hidden="true">></span>
                        </a>
                        <a href="#" th:if="${pagination.isShowEndPage()}" th:href="@{/(page=${pagination.getTotalPage()})}"  aria-label="Next">
                            <span aria-hidden="true">>></span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 .col-md-3 .col-sm-3 .col-xs-3">
            <h2>问题发起指南</h2>
            <h4>· 问题描述：<br><small>请使用简洁的语言描述您发布的问题，不超过25字</small></h4>
            <h4>· 问题补充：<br><small>详细补充您的问题内容，并确保问题描述清晰直观</small></h4>
            <h4>· 选择标签：<br><small>选择一个或多个合适的标签，用逗号分隔，不超过十个字</small></h4>


        </div>
    </div>
</div>

</body>
</html>
